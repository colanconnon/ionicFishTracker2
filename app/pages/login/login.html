<ion-content class="page2">
 <ion-col><h1 class="content" style="width: 100%; text-align: center;">Fishtracker Login</h1></ion-col>

<ion-list no-lines>

  <ion-item>
       
    <label class="form-control-label"> Username </label> <br />
    <input [(ngModel)]="username" class="form-control" type="text" />
  </ion-item>
    


   <ion-item>
       
    <label class="form-control-label"> Password </label> <br />
    <input [(ngModel)]="password" class="form-control" type="password" />
  </ion-item>

</ion-list>

<ion-row>
  <ion-col offset-10 ><button (click)="Login()" style="width: 85%" round>Login</button></ion-col>
</ion-row>


</ion-content>
