<ion-navbar *navbar>
   
  <ion-title>Login</ion-title>
</ion-navbar>
<ion-content class="page2">

<ion-list no-lines>

  <ion-item>
       
    <label> username </label> <br />
    <input [(ngModel)]="username" class="form-control" type="text" />
  </ion-item>
    


   <ion-item>
       
    <label> Password </label> <br />
    <input [(ngModel)]="password" class="form-control" type="password" />
  </ion-item>

</ion-list>

<ion-row>
  <ion-col offset-10 ><button (click)="Login()" style="width: 85%" round>Login</button></ion-col>
</ion-row>


</ion-content>
