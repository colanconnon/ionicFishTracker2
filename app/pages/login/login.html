<ion-navbar *navbar>
   
  <ion-title>Login</ion-title>
</ion-navbar>
<ion-content class="page2">

<ion-list>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input [(ngModel)]="username"  type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

</ion-list>

<ion-row>
  <ion-col offset-10 ><button (click)="Login()" style="width: 85%" round>Login</button></ion-col>
</ion-row>


</ion-content>
